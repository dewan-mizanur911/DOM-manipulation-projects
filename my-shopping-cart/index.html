<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shoppping Cart</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/15c1546edc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container mb-5">
        <h1 class="text-center mt-3">My shopping cart</h1>
    </header>
    <section class="container cart-body p-4">
        <!-- phone part -->
        <div class="cart-item bg-white rounded-2 mb-3">
            <div class="row">
            <div class="col-lg-6 cart-item d-flex align-items-center">
                <img class="img-fluid product-image" src="images/product-1.png" alt="">
                <h3 class="fw-bold fs-4">iPhone 11 128GB Black</h3>
                
            </div>
            <div class="col-lg-6 d-flex align-items-center">
                <div>
                    <i id="phone-minus" class="fas fa-minus button rounded-end"></i>
                    <input id="phone-input" class="input rounded-2 text-center" type="number" name="" id="" value="1" disabled>
                    <i id="phone-plus" class="fas fa-plus button rounded-end"></i>
                </div>
                <p class="pt-3 fs-3 mx-3">$<span id="phone-total-price">1219</span></p>
                <img class="remove-item" src="images/remove.png" alt="">
            </div>
        </div>
        </div>

        <!-- Case part -->
        <div class="cart-item bg-white rounded-2">
            <div class="row">
            <div class="col-12 col-lg-6 cart-item d-flex align-items-center">
                <img class="img-fluid product-image" src="images/product-2.png" alt="">
                <h3 class="fw-bold fs-4">iPhone 11 Silicone Case - Black</h3>
                
            </div>
            <div class="col-12 col-lg-6 d-flex align-items-center">
                <div>
                    <i id="case-minus" class="fas fa-minus button rounded-end"></i>
                    <input id="case-input" class="input rounded-2 text-center" type="number" name="" id="" value="1" disabled>
                    <i id="case-plus" class="fas fa-plus button rounded-end"></i>
                </div>
                <p class="pt-3 fs-3 mx-3">$<span id="case-total-price">59</span></p>
                <img class="remove-item" src="images/remove.png" alt="">
            </div>
        </div>
        </div>
    </section>
    <!-- Bill section  -->
    <section class="container mt-4 p-3 cart-body">
        <div class="cart-item bg-white rounded-2 p-2">
            <div class="row fs-5 fw-bold">
            <div class="col-lg-6 cart-item col-6">
                <p>SubTotal</p>
                <p>Tax</p>
                <p>Total</p>
            </div>
            <div class="col-lg-6 col-6 text-lg-end">
                <p>$<span id="sub-total">1278</span></p>
                <p>$ <span id="tax">12.78</span></p>
                <p>$ <span id="total">1290.78</span></p>
        </div>
        </div>
    </section>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
